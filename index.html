<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сервис доставки еды</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <div class="container">
          <div class="header-box">
            <div class="header-logo logo">
              <img src="img/logo.png" alt="logo" />
            </div>
            <div class="header-controls">
              <button class="btn btn-user">
                <img src="img/icon-user.png" alt="icon" />
                Войти
              </button>
              <button class="btn btn-cart">
                <img src="img/icon-cart.png" alt="icon" />
                Корзина
              </button>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="banner">
          <div class="container">
            <div class="banner-item">
              <div class="banner-descr">
                <h1>
                  Онлайн-сервис<br />
                  доставки еды на дом
                </h1>
                <p>
                  Блюда из любимого ресторана привезет курьер в перчатках, маске
                  и с антисептиком
                </p>
              </div>
            </div>
          </div>
        </section>
        <section class="products">
          <div class="container">
            <div class="products-header">
              <h2>Рестораны</h2>
              <div class="search-block">
                <img src="img/search.png" alt="search" class="img-search" />
                <input
                  type="text"
                  class="input-search"
                  placeholder="Поиск блюд и ресторанов"
                />
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer-box">
            <div class="footer-logo logo">
              <img src="img/logo.png" alt="logo" />
            </div>
            <div class="footer-nav">
              <nav class="nav">
                <ul>
                  <li><a href="#">Ресторанам</a></li>
                  <li><a href="#">Курьерам</a></li>
                  <li><a href="#">Пресс-центр</a></li>
                  <li><a href="#">Контакты</a></li>
                </ul>
              </nav>
            </div>
            <div class="footer-social">
              <a href="#"><img src="img/i-instagram.svg" alt="icon" /></a>
              <a href="#"><img src="img/i-facebook.png" alt="icon" /></a>
              <a href="#"><img src="img/i-vk.png" alt="icon" /></a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
